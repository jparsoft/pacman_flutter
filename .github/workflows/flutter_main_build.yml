name: Flutter android and iOS deploy

on:
  push:
    branches: [ main ]
    tags: [ v* ]

jobs:
  build:
    name: Build and deploy apk and ipa release
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: '11'
    - uses: subosito/flutter-action@v2

    - run: flutter pub get
    - run: flutter test
    - run: flutter build apk
    - run: flutter build appbundle



      
